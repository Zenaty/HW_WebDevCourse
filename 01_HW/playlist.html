<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>

    <!-- קישור לקובץ העיצוב -->
    <link rel="stylesheet" href="playlist.css" />
  </head>

  <body>
    <!-- 
    <h1> - כותרת
    <table> - פתיחת טבלה
    <thead> - החלק העליון של הטבלה שבו רושמים את התיאור של כל עמודה
    <tr> - שורה חדשה בטבלה
    <th> - תא בחלק העליון של הטבלה
    <tbody> - גוף הטבלה, כלומר השורות שמכילות את התוכן(לא הכותרות של הטבלה)
    <td> - תא בטבלה(לא בחלק העליון של כותרות הטבלה)
    <iframe> - הכנסת תוכן חיצוני כמו סרטון יוטיוב לדוגמא
    -->

    <h1 class="title-style">Songs List</h1>

    <table>
      <thead>
        <tr class="title-style">
          <th>Song Name</th>
          <th>Tags</th>
          <th>Video</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td class="row-painter">
            <a
              class="song-link"
              href="https://www.youtube.com/watch?v=mxaT6WDTkgg"
              target="_blank"
            >
              Sonic Generations - Green Hill Zone Act 1
            </a>
          </td>
          <td class="row-painter">Game OST, Upbeat</td>
          <td class="row-painter">
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/mxaT6WDTkgg?si=j5lulIeghQ1x2huY"
              title="Sonic Generations - Green Hill Zone Act 1"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </td>
        </tr>

        <tr>
          <td>
            <a
              class="song-link"
              href="https://www.youtube.com/watch?v=0qj4hgJeSe4"

        <tr>

              Super Mario Bros. Theme

          </td>

          <td>
            <iframe
              width="560"

              src="https://www.youtube.com/embed/NTa6Xbzfq1U?si=uQLy9JqJnedaM5QD"

      </tbody>
    </table>
