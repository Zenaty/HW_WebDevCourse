<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css" />
  </head>

  <body>
    <h1>Contact</h1>

    <table>
      <thead>
        <tr>
          <td colspan="2" class="header">Send a Message</td>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td class="label">Name:</td>
          <td><input class="input-field" id="name" /></td>
        </tr>
        <tr>
          <td class="label">Email:</td>
          <td><input class="input-field" id="email" /></td>
        </tr>
        <tr>
          <td class="label">Phone:</td>
          <td><input class="input-field" id="phone" /></td>
        </tr>
        <tr>
          <td class="label">Subject:</td>
          <td><input class="input-field" id="subject" /></td>
        </tr>
        <tr>
          <td class="label">Message:</td>
          <td><textarea class="input-field" id="message"></textarea></td>
        </tr>
        <tr>
          <td colspan="2" class="send">
            <input
              type="button"
              class="sendButton"
              value="Send Message"
              onclick="sendAlert()"
            />
          </td>
        </tr>
      </tbody>
    </table>

    <div style="text-align: center; margin-top: 30px">
      <a href="audioList.html" class="nav-button">Next Page</a>
    </div>

    <script src="contact.js"></script>
  </body>
</html>
